<!DOCTYPE html>
<html>
    <head>
        <!-- angular -->
        <script type="text/javascript" src="js/angular.js"></script>

        <!-- script -->
        <script type="text/javascript" src="js/app.js"></script>

        <!-- css -->
        <link rel="stylesheet" href="css/bootstrap.css" />
    </head>

    <body ng-app="myApp">

        <div class="container" ng-controller="BaseController as base">

            <div class="row">
                <div class="col-xs-12">
                    <h1>Test</h3>
                    <p>Hello</p>
                    <p>{{ base.message }}</p>
                </div>
            </div>
            <div class="row" ng-controller="CountryController as countryCtrl">
                <div class="col-xs-12">

                      <select class="form-control">

                        <option value="0" selected>Select a Country</option>

                        <option ng-repeat="country in countryCtrl.countries" value="{{country.countryName}}">{{country.countryName}}</option>

                      </select>

                </div>
            </div>

        </div>

    </body>
</html>
